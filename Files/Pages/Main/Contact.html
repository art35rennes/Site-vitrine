<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="contact,transport my mind,start-up,futuriste,futur">
  <meta name="news_keywords" content="contact,transport my mind,start-up,futuriste,futur">
  
  <meta name="description" content="Voici une page qui vous aidera à contacter facilement la start-up Transport My Mind">
  
  <title>FormulaireContact</title>
  <link rel="stylesheet" type="text/css" href="../../CSS/global.css">
  <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
  <script>
    var __adobewebfontsappname__ = "dreamweaver"
  </script>
  <script src="http://use.edgefonts.net/aclonica:n4:default;amaranth:n4:default;ubuntu-condensed:n4:default.js" type="text/javascript"></script>
</head>

<body>
  <div class="BodyIframe">
    <form id="form" action="#" onsubmit="Recup()" method="post">
      <label>Email :</label>
      <input type="email" required id="email" placeholder="exemple@domaine.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="on" size="32"><br>
      <label>Objet :</label>
      <input type="text" required id="objet" placeholder="Objet de votre mail">
      <br>
      <textarea name=" " cols="60" rows="10" required placeholder="Contenu de votre requête" id="Text"></textarea><br>
      <input type="submit" class="skip2"><input type="reset" class="skip2">
    </form>
  </div>
  <script type="text/javascript">
  function Recup(){
    document.getElementById("form").action = 'mailto:contact@transportmm.fr?subject=' + document.getElementById("objet").value + '&body=' + document.getElementById("Text").value; 
  }
  </script>
</body>

</html>
