<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="title" content="Newsletter">
  <meta name="keywords" content="newsletter,transport my mind,transport,informations,actualités véhicule,événement auto-moto">
  <meta name="news_keywords" content="newsletter,transport my mind,transport,informations,actualités véhicule,événement auto-moto">
  <meta name="description" content="En saisissant votre adresse e-mail, vous serez toujours informé(e) des dernières nouveautés et promotions de Transport My Mind. Vous pouvez recevoir toutes les informations concernant les salons dans le monde.">
  
  <title>Newsletter</title>
  <link rel="stylesheet" type="text/css" href="../../CSS/global.css">
  <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
  <script>
    var __adobewebfontsappname__ = "dreamweaver"
  </script>
  <script src="http://use.edgefonts.net/aclonica:n4:default;amaranth:n4:default;ubuntu-condensed:n4:default.js" type="text/javascript"></script>
</head>

<body>
  <div class="BodyIframe">
    <form id="form1" name="form1" onsubmit="alert('Vous êtes bien inscrit à la newsletter')">
      <h2>Inscription à la Newsletter:</h2>
      <p>
        <label for="email">Email :</label>
        <input name="email" type="email" required id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </p>
      <fieldset>
        <legend>Thème d'abonnement</legend><label>
        <input type="checkbox" name="Themes" value="0" id="Themes_0">
        Actualités</label>
        <label>
        <input type="checkbox" name="Themes" value="1" id="Themes_1">
        Nouveaux produits</label>
        <br>
        <label>
        <input type="checkbox" name="Themes" value="2" id="Themes_2">
        Evènements</label>
        <label>
        <input type="checkbox" name="Themes" value="3" id="Themes_3">
        Informations sur nos partenaires</label>
        <br>
      </fieldset>
      <label>
          Durée de souscription :
          <select id="SelectMois" required>
            <option></option>
          </select> 
          mois</label>
      <script type="text/javascript">
        var i;
        var option;
        var text;
        for (i = 0; i <= 120; i++) {
          option = document.createElement("option");
          text = document.createTextNode(i.toString());
          option.appendChild(text);
          document.getElementById("SelectMois").appendChild(option);
        }
      </script>
      <p>
        <input type="submit" name="submit" id="submit" value="Envoyer" class="skip">
        <input type="reset" name="reset" id="reset" value="Réinitialiser" class="skip">
      </p>
    </form>
  </div>
</body>

</html>
